name: Android CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create Dummy Google Services JSON
      run: |
        mkdir -p app/
        echo '{"project_info":{"project_number":"123456789","project_id":"dummy-id"},"client":[{"client_info":{"mobilesdk_app_id":"1:123456789:android:123456789","android_client_info":{"package_name":"com.devsusana.hometutorpro"}},"api_key":[{"current_key":"dummy-key"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > app/google-services.json
    
    - name: Run Lint and Tests with Coverage
      run: ./gradlew lintDebug jacocoTestReport --stacktrace --no-daemon
    
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/testDebugUnitTest/
    
    - name: Upload coverage report (HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: app/build/reports/jacoco/jacocoTestReport/html/
    
    - name: Upload coverage reports to Codecov (Optional)
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
    
    - name: Comment PR with test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && github.event_name == 'pull_request'
      with:
        files: app/build/test-results/testDebugUnitTest/*.xml
        comment_title: 'Unit Test Results'
        check_name: 'Unit Tests'
